<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="appname">
            <h1>Weather Api</h1>
        </div>

        <!-- input tag-->
        <input type="text" name="location" id="location" placeholder="Location">

        <input type="text" name="token" id="token" placeholder="Access Token">

        <button type="submit" class="submit">Submit</button>

        <!-- close input tag-->

    </div>

    <!-- weather data-->
    <div class="data">
        <div class="weather">
            <h1>Weather Data</h1>
        </div>
    </div>

    <div class="weatherdata">
        <div class="weatherdata-1">
            <h1>Location:</h1>
        </div>

        <div class="weatherdata-2">
            <h1>Lat:</h1>
        </div>

        <div class="weatherdata-3">
            <h1>Long:</h1>
        </div>

        <div class="weatherdata-4">
            <h1>TimeZone:</h1>
        </div>

        <div class="weatherdata-5">
            <h1>Wind Speed:</h1>
        </div>

        <div class="weatherdata-6">
            <h1>Pressure:</h1>
        </div>

        <div class="weatherdata-7">
            <h1>Humidity:</h1>
        </div>

        <div class="weatherdata-8">
            <h1>Wind Direction:</h1>
        </div>

        <div class="weatherdata-9">
            <h1>UV Index:</h1>
        </div>

        <div class="weatherdata-10">
            <h1>Feels Like:</h1>
        </div>

    </div>
    <!-- weather data-->
    <script src="script.js"></script>
</body>

</html>
